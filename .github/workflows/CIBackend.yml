name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"  # Se activa cuando hay cambios en el backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend with Gradle
        working-directory: backend
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=docker.io/${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker build -t $IMAGE_NAME backend
          docker push $IMAGE_NAME

      - name: Install Helm push plugin
        run: helm plugin install https://github.com/chartmuseum/helm-push.git

      - name: Package Helm Chart
        run: |
          helm package helm/backend-chart

      - name: Push Helm Chart to Nexus
        run: |
          helm repo add my-nexus http://209.38.170.117:8081/repository/helm-charts/
          helm push backend-chart-0.1.0.tgz my-nexus --username=${{ secrets.NEXUS_USERNAME }} --password=${{ secrets.NEXUS_PASSWORD }}
