name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "kubernetesK8s/**"  # Se activa cuando hay cambios en el backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Clona todo el historial y submódulos si los hay

      - name: Debug workspace
        run: ls -R  # Muestra la estructura del directorio para verificar la ubicación del backend

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend with Gradle
        run: |
          if [ -d "kubernetesK8s/backend" ]; then
            cd kubernetesK8s/backend
          elif [ -d "backend" ]; then
            cd backend
          else
            echo "Error: No se encontró el directorio del backend"
            exit 1
          fi
          chmod +x ./gradlew  # Asegura permisos de ejecución
          ./gradlew build

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=docker.io/${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker build -t $IMAGE_NAME kubernetesK8s/backend  # Ajusta la ruta según corresponda
          docker push $IMAGE_NAME

      - name: Update Helm Chart in Nexus
        run: |
          helm package kubernetesK8s/helm/backend-chart
          curl -u ${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }} --upload-file backend-chart-0.1.0.tgz https://nexus.example.com/repository/helm-charts/
