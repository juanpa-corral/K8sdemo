name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "kubernetesK8s/**"  # Se activa cuando hay cambios en el backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend with Gradle
        working-directory: kubernetesK8s
        run: |
          chmod +x ./gradlew  # Asegura permisos de ejecuci√≥n
          ./gradlew build

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=docker.io/${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker build -t $IMAGE_NAME kubernetesK8s
          docker push $IMAGE_NAME

      - name: Update Helm Chart in Nexus
        run: |
          helm package helm/backend-chart
          curl -u ${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }} --upload-file backend-chart-0.1.0.tgz https://nexus.example.com/repository/helm-charts/
