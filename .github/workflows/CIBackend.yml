name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "kubernetesK8s/**"  # Se activa cuando hay cambios en el backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend with Gradle
        working-directory: kubernetesK8s
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=docker.io/${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker build -t $IMAGE_NAME kubernetesK8s
          docker push $IMAGE_NAME

      - name: Install Helm push plugin
        run: helm plugin install https://github.com/chartmuseum/helm-push.git

      # ðŸ”¹ Clonar el repositorio de manifiestos (`k8sdemoManifiest`)
      - name: Clone Helm Chart Repository
        run: |
          git clone https://github.com/juanpa-corral/k8sdemoManifiest.git
          cd k8sdemoManifiest
          git pull origin master  # Asegura que tienes la Ãºltima versiÃ³n
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¹ Empaquetar el Chart desde el repositorio clonado
      - name: Package Helm Chart
        run: |
          cd k8sdemoManifiest/backend-chart
          helm package . --destination ../
          cd ..
          ls -l  # Verifica si el archivo .tgz realmente estÃ¡ aquÃ­

      # ðŸ”¹ Verificar si el archivo .tgz se generÃ³ antes del push
      - name: Verify Helm Chart before push
        run: ls -l k8sdemoManifiest/

      # âœ… Subir el Chart a Nexus usando ChartMuseum
      - name: Push Helm Chart to Nexus
        run: |
          helm repo add my-nexus http://209.38.170.117:8081/repository/helm-charts/
          helm push k8sdemoManifiest/backend-chart-0.1.0.tgz my-nexus --username=${{ secrets.NEXUS_USERNAME }} --password=${{ secrets.NEXUS_PASSWORD }}

      # ðŸ”¹ Actualizar el index.yaml con la nueva versiÃ³n y subir los cambios
      - name: Update k8sdemoManifiest repo
        run: |
          cd k8sdemoManifiest/backend-chart
          
          # Actualizar la versiÃ³n del chart en `Chart.yaml`
          sed -i 's/version: .*/version: 0.1.0/' Chart.yaml
          
          cd ..
          
          # Agregar el nuevo archivo .tgz al commit
          git add backend-chart-0.1.0.tgz backend-chart/Chart.yaml backend-chart/index.yaml
          
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git commit -m "Update Helm Chart version to 0.1.0"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/juanpa-corral/k8sdemoManifiest.git
